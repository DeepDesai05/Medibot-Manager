{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Notifications</h1>
</div>

<div class="card mb-4">
  <div class="card-header">
    <h5><i class="fas fa-bell"></i> Notifications</h5>
  </div>
  <div class="card-body">
    {% if notifications %}
      <div class="list-group">
        {% for notification in notifications %}
          <a href="#" class="list-group-item list-group-item-action {% if not notification.is_read %}list-group-item-primary{% endif %}">
            <div class="d-flex w-100 justify-content-between">
              <h6 class="mb-1">{{ notification.message }}</h6>
              <small>{{ notification.created_at.strftime('%d %b %I:%M %p') }}</small>
            </div>
          </a>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center text-muted">No notifications</p>
    {% endif %}
  </div>
</div>
{% endblock %}
